<ion-header>

    <ion-navbar>
        <ion-title>Registrate</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="userForm()">
        <ion-item>
            <ion-label>Nombre</ion-label>
            <ion-input type="text" [(ngModel)]="newUser.name" name="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Apellido</ion-label>
            <ion-input type="text" [(ngModel)]="newUser.lastname" name="lastname"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>email</ion-label>
            <ion-input type="mail" [(ngModel)]="newUser.email" name="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Celular</ion-label>
            <ion-input type="text" [(ngModel)]="newUser.phone" name="phone"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Nombre de Usuario</ion-label>
            <ion-input type="text" [(ngModel)]="newUser.username" name="username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Contrase√±a</ion-label>
            <ion-input type="password" [(ngModel)]="newUser.chiave" name="chiave"></ion-input>
        </ion-item>
        <button ion-button type="submit" block>Registrarme</button>
    </form>
</ion-content>
