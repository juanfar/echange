<ion-header>

    <ion-navbar>
        <ion-title>Perfil</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-avatar class="avatar">
        <img [src]="profile.picture">
    </ion-avatar>
    <p text-center class="p-username">{{profile.username}}</p>
    <div class="global-separator"></div>
    <div class="global-separator"></div>
    <ion-list>
        <ion-item>
            <ion-icon name="person" item-start></ion-icon>
            {{profile.name | titlecase}} {{profile.lastname | titlecase}}
        </ion-item>
        <ion-item>
            <ion-avatar item-start class="country">
                <img src="../assets/imgs/colombia.png">
            </ion-avatar>
            {{profile.country | titlecase}}
        </ion-item>
        <ion-item>
            <ion-icon name="call" item-start></ion-icon>
            {{profile.phone}}
        </ion-item>
        <ion-item>
            <ion-icon name="mail" item-start></ion-icon>
            {{profile.email}}
        </ion-item>
        <!--<ion-item text-center>
            <button ion-button>Contactar</button>
        </ion-item>-->
    </ion-list>

</ion-content>
