<ion-header>

    <ion-navbar>
        <ion-title>Detalle de libro</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card text-center>

        <ion-item>
            <h3>{{name}}</h3>
            <p>{{autor}} • {{date}}</p>
        </ion-item>

        <img [src]="image">

        <ion-card-content>
            <h3>Descripción:</h3>
            <p></p>
        </ion-card-content>

        <h3>Posteado por:</h3>

        <ion-list>
            <ion-item>
                <ion-thumbnail item-start>
                    <img [src]='picture_prof'>
                </ion-thumbnail>
                <h2>{{name_prof}}</h2>
                <p>{{phone_prof}}</p>
                <!--<button ion-button small (click)="goChat()">Contactar</button>-->
            </ion-item>
        </ion-list>
    </ion-card>



</ion-content>
