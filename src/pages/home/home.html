<ion-header>
    <ion-navbar>
        <ion-title>Echange-de-livres</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>Bienvenido a tu mejor intercambio de libros!</h2>
    <div class="global-separator"></div>
    <ion-list>
        <ion-item *ngFor="let b of books">
            <ion-thumbnail item-start>
                <img [src]="b.image">
            </ion-thumbnail>
            <h4>{{b.name}}</h4>
            <p>{{b.autor}} â€¢ {{b.date}}</p>
            <button ion-button small (click)="goDetails(b.id)">Detalles</button>
        </ion-item>
    </ion-list>

    <ion-fab right bottom>
        <button ion-fab color="light" (click)="goNewBook()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

</ion-content>
